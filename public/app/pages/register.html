<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form ng-submit="submit()" id="registerForm"  name="registerForm" role="registration" type="post">
        <div class="form-group" ng-class="{ 'has-error': registerForm.firstName.$dirty && registerForm.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
             <span ng-show="registerForm.firstName.$touched && registerForm.firstName.$invalid" class="help-block" >First name is required.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.lastName.$dirty && registerForm.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
          	 <span ng-show="registerForm.lastName.$touched && registerForm.lastName.$invalid" class="help-block" >
				Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.username.$dirty && registerForm.username.$error.required  && registerForm.username.$error.pattern }">
            <label for="username">Email</label>
            <input type="email" ng-pattern="/^[A-Za-z0-9]+([A-Za-z0-9._]+)*@[A-Za-z]+(\.[A-Za-z]+)*(\.[A-Za-z]{2,5})$/" name="username" id="username" class="form-control" ng-model="user.username" required />
            <div ng-show="registerForm.username.$touched && registerForm.username.$invalid">
							<div class="help-block">Email is required</div>
						</div>
						<div ng-if="registerForm.username.$error.pattern">
							<div class="help-block">Wrong Email ID! Please enter a
								valid email address</div>
						</div>

       <!--
            <span class="error" ng-show="registerForm.username.$touched && registerForm.username.$invalid" class="help-block">Email is required.</span>
            <span class="error" ng-show="registerForm.username.$error.email " class="help-block">Wrong Email ID! Please enter a valid email!</span>-->
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
             <span ng-show="registerForm.password.$touched && registerForm.password.$invalid" class="help-block" >Password is required</span>

            <span ng-show="registerForm.password.$error.minlength">Min password length is 8 characters.</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="registerForm.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

    </form>
</div>
